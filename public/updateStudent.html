<!DOCTYPE html>
<html>

<head>
  <title>Update Student</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <form action="searchStudent.html" class="form-inline">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by Last Name" name="last_name" id="last_name">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Create a Bootstrap navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addStudent.html">Add Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="updateStudent.html">Update Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deleteStudent.html">Delete Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="displayStudent.html">Display Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listStudent.html">List All Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="searchStudent.html">Search Student by Last Name</a>
          </li>
        </ul>
      </nav>
  
      <p>Select one of the above options:</p>
    </div>
  <label for="name">First Name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="name">Last Name:</label>
  <input type="text" id="lname" name="fname"><br><br>

  <label for="gpa">GPA:</label>
  <input type="text" id="gpa" name="gpa"><br><br>

  <label for="enrolled">Enrolled:</label>
  <input type="text" id="enrolled" name="enrolled"><br><br>

  <label for="record_id">Record_id:</label>
  <input type="text" id="record_id" name="record_id"><br><br>

  <button onclick="sendStudent()">Submit</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  <a href="index2.html">Home</a>
  <script>

    function sendStudent() {
      var fname_val = $("#fname").val();
      var lname_val = $("#lname").val();
      var gpa_val = $("#gpa").val();
      var enrolled_val = $("#enrolled").val();
      var record_id = $("#record_id").val();

      $.ajax({
        url: "http://localhost:5678/students/"+record_id,
        type: "put",
        data: {
           first_name: fname_val,
           last_name: lname_val,
           gpa: gpa_val,
           enrolled: enrolled_val
        },
        success: function (response) {
          console.log(response)
          $("#mydiv").text(response.message);
        },
        error: function (xhr) {
          console.log(xhr.responseText)
          $("#mydiv").text('error: ' + xhr.responseText);
        }
      });
    }

  </script>

</body>

</html>
